<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./age.css">
</head>
<body>
    
    <div class="container">

        <div class="title-div">
            <h3 class="title">Age Calculator</h3>
        </div>

        <label>Date</label>
        <input type="number" class="date" placeholder="DD">

        <label>Month</label>
        <input type="number" class="month" placeholder="DD">

        <label>Year</label>
        <input type="number" class="year" placeholder="YYYY">

        <button class="calculate" onclick="calculate()">Calculate</button>

        <p class="result"></p>

    </div>

    <script src="./age.js"></script>

</body>
</html>
